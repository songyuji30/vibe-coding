<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <rect x="1" y="1" width="798" height="598" rx="10" ry="10" fill="#f9f9f9" stroke="#ccc"/>
  <rect x="1" y="1" width="798" height="40" fill="#eee"/>
  <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#28c940"/>
  <rect x="10" y="50" width="780" height="50" fill="white"/>
  <text x="400" y="80" font-size="20" text-anchor="middle" font-weight="bold">Todo App</text>
  
  <!-- Add Todo Input -->
  <rect x="50" y="110" width="700" height="40" rx="5" ry="5" fill="white" stroke="#ccc"/>
  <text x="60" y="135" font-size="14" fill="#999">Add a new todo...</text>
  <rect x="650" y="110" width="100" height="40" rx="5" ry="5" fill="#007bff"/>
  <text x="700" y="135" font-size="14" fill="white" text-anchor="middle">Add</text>

  <!-- Todo Table -->
  <g id="todo-table" transform="translate(50, 170)">
    <!-- Table Header -->
    <rect x="0" y="0" width="700" height="30" fill="#f2f2f2"/>
    <text x="40" y="20" font-weight="bold">Title</text>
    <text x="400" y="20" font-weight="bold">Status</text>
    <text x="500" y="20" font-weight="bold">Priority</text>
    <text x="620" y="20" font-weight="bold">Actions</text>
    <line x1="0" y1="30" x2="700" y2="30" stroke="#ddd"/>

    <!-- Table Row 1 -->
    <g transform="translate(0, 30)">
      <rect x="10" y="10" width="20" height="20" rx="3" ry="3" fill="white" stroke="#ccc"/>
      <text x="40" y="25">Buy groceries</text>
      <text x="400" y="25">Incomplete</text>
      <rect x="500" y="12" width="50" height="16" rx="8" fill="#ffc107"/>
      <text x="525" y="24" font-size="10" fill="white" text-anchor="middle">Medium</text>
      <text x="610" y="25" fill="#007bff" cursor="pointer">Edit</text>
      <text x="650" y="25" fill="#dc3545" cursor="pointer">Delete</text>
      <line x1="0" y1="40" x2="700" y2="40" stroke="#eee"/>
    </g>

    <!-- Table Row 2 -->
    <g transform="translate(0, 70)">
      <rect x="10" y="10" width="20" height="20" rx="3" ry="3" fill="white" stroke="#ccc"/>
      <text x="40" y="25">Finish report</text>
      <text x="400" y="25">Incomplete</text>
      <rect x="500" y="12" width="50" height="16" rx="8" fill="#dc3545"/>
      <text x="525" y="24" font-size="10" fill="white" text-anchor="middle">High</text>
      <text x="610" y="25" fill="#007bff" cursor="pointer">Edit</text>
      <text x="650" y="25" fill="#dc3545" cursor="pointer">Delete</text>
      <line x1="0" y1="40" x2="700" y2="40" stroke="#eee"/>
    </g>
    
    <!-- Table Row 3 -->
    <g transform="translate(0, 110)">
      <rect x="10" y="10" width="20" height="20" rx="3" ry="3" fill="#28a745" stroke="#28a745"/>
      <path d="M14 15 L18 19 L26 11" stroke="white" stroke-width="2" fill="none"/>
      <text x="40" y="25" text-decoration="line-through" fill="#888">Call mom</text>
      <text x="400" y="25">Completed</text>
      <rect x="500" y="12" width="50" height="16" rx="8" fill="#28a745"/>
      <text x="525" y="24" font-size="10" fill="white" text-anchor="middle">Low</text>
      <text x="610" y="25" fill="#007bff" cursor="pointer">Edit</text>
      <text x="650" y="25" fill="#dc3545" cursor="pointer">Delete</text>
      <line x1="0" y1="40" x2="700" y2="40" stroke="#eee"/>
    </g>
  </g>
</svg>
