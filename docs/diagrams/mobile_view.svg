<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <rect x="1" y="1" width="298" height="598" rx="20" ry="20" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="10" y="30" width="280" height="40" fill="#f0f0f0" />
  <text x="150" y="55" font-size="16" text-anchor="middle">Todo App</text>
  <rect x="20" y="80" width="260" height="30" rx="5" ry="5" fill="white" stroke="#ccc"/>
  <text x="30" y="100" font-size="12" fill="#999">Search...</text>
  <line x1="20" y1="120" x2="280" y2="120" stroke="#eee"/>

  <!-- Todo List -->
  <g id="todo-list" transform="translate(20, 130)">
    <!-- Item 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="5" width="20" height="20" rx="3" ry="3" fill="white" stroke="#ccc"/>
      <text x="30" y="20" font-size="14">Buy groceries</text>
      <rect x="210" y="8" width="50" height="16" rx="8" fill="#ffc107"/>
      <text x="235" y="20" font-size="10" fill="white" text-anchor="middle">Medium</text>
      <line x1="0" y1="35" x2="260" y2="35" stroke="#eee"/>
    </g>

    <!-- Item 2 -->
    <g transform="translate(0, 40)">
      <rect x="0" y="5" width="20" height="20" rx="3" ry="3" fill="white" stroke="#ccc"/>
      <text x="30" y="20" font-size="14">Finish report</text>
      <rect x="210" y="8" width="50" height="16" rx="8" fill="#dc3545"/>
      <text x="235" y="20" font-size="10" fill="white" text-anchor="middle">High</text>
      <line x1="0" y1="35" x2="260" y2="35" stroke="#eee"/>
    </g>

    <!-- Item 3 -->
    <g transform="translate(0, 80)">
      <rect x="0" y="5" width="20" height="20" rx="3" ry="3" fill="#28a745" stroke="#28a745"/>
      <path d="M4 10 L8 14 L16 6" transform="translate(0, 5)" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="20" font-size="14" text-decoration="line-through" fill="#888">Call mom</text>
      <rect x="210" y="8" width="50" height="16" rx="8" fill="#28a745"/>
      <text x="235" y="20" font-size="10" fill="white" text-anchor="middle">Low</text>
      <line x1="0" y1="35" x2="260" y2="35" stroke="#eee"/>
    </g>
  </g>

  <!-- Add button -->
  <circle cx="260" cy="550" r="25" fill="#007bff"/>
  <text x="260" y="556" font-size="24" fill="white" text-anchor="middle">+</text>
</svg>
